<!DOCTYPE html>
{% load static %}
<html>
    <head>
        
        <title> {% block title %}  {% endblock %}</title>
        {% block style %}    {% endblock %}
        
        
    </head>
    <body>
        <div> 
            {% if user.is_authenticated %}
            
            <div> Tên người dùng : {{user.get_username}} </div>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Đăng xuất</button>
              </form>
            {% else %}
              <a href="{% url 'login' %}?next={{request.path}}">Đăng nhập</a>
            {% endif %}
            
            <ul style= "list-style-type: none;">
                <li class = "page_navi" > <a  href="{% url 'item_list' %}"> Trang chủ</a> </li> 
                <li class = "page_navi" > số người tham quan : {{ visit_count }} </li>
            </ul>
            
            <div style="clear :both"></div> 
        </div>
        {% block content %}
        {% endblock %}
    </body>
    
</html>
